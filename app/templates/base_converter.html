{% extends "base.html" %}

{% block title %}FOL Converter{% endblock %}

{% block content %}

<h1>Простое предложение → FOL</h1>

<form method="POST">
    <label for="sentence">Введите предложение (английское):</label>
    <input type="text" id="sentence" name="sentence" 
           placeholder="Например: Every man loves an apple"
           value="{{ sentence or '' }}" required>
    <button type="submit">Преобразовать</button>
</form>

{% if pattern %}
<div class="result-container">
    <h3>Паттерн:</h3>
    <p>{{ pattern }}</p>
</div>
{% endif %}

{% if fol_formula %}
<div class="result-container">
    <h3>Результат FOL:</h3>
    <p>{{ fol_formula }}</p>
</div>
{% endif %}

{% endblock %}
